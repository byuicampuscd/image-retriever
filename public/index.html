<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Image Retriever</title>
    <link rel="stylesheet" type="text/css" href="./dist/styles.css" />
</head>

<body>

    <main>
        <h1>Microfilm Retriever</h1>
        <label>Search Films:
            <input id="film-id" type="text" placeholder="Type Film Number Here" />
            <input type="button" value="Search">
            <input value="Clear History" type="button" id="clear">
        </label>
        <aside>
            <p>Search History</p>
            <ul></ul>
        </aside>
        <div id="filmDis">
            <div class="image" id="blank">
                <img src="./images/mrIcon.png">
            </div>
        </div>
    </main>

    <footer>
        <script src="./dist/scripts.js"></script>
    </footer>

</body>
